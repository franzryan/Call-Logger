<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta name="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <nav>
            <div class="navigation-links">
                <div class="h3-element">Tool Box</div>
                <ul class="nav-ul">
                    <li class="list">Phone</li>
                    <li class="list">Chat</li>
                    <li class="list">Email-Web</li>
                </ul>
            </div>
        </nav>
        <main>
    <section> <h2 id="phone-h2" class="container-h2">Phone</h2>
         <div class="call-section-container">
<!--Call-One--><div class="call-one">
            <label class="label-class"><p>Name</p>
                <input class="input-class" type="text">
            </label>
            <label class="label-class"><p>Email</p>
                <input class="input-class" type="email">
            </label>
            <label class="label-class"><p>Contact#</p>
                <input class="input-class" type="number">
            </label>
            <label class="label-class"><p>Product Code</p>
                <input class="input-class" type="text">
            </label>
            <label class="label-class"><p>Case Number</p>
                <input class="input-class" type="text">
            </label>
            <label class="label-class"><p>Issue</p>
                <input class="input-class" type="text">
            </label>
            </div><!--End-Call-One-->

<!--Call-two--><div class="call-two">
            <div class="ipa-status">
                <span id="ipa-type">
                    <p class="ipa-status">IPA</p>
                <button class="radio-buts"><input class="call-two-radio" type="radio" name="1"></button>
            </span>
            <span id="mem-type">
                <p class="ipa-status">MEM</p>
               <button class="radio-buts"><input class="call-two-radio" type="radio" name="1"></button>
            </span>
            </div>
                <div class="call-two-ipa">
                    <label class="label-class"><p>Serial Number</p>
                        <input class="input-class" type="text">
                    </label >
                    <label class="label-class"><p>SA Number</p>
                        <input class="input-class" type="text">
                    </label>
                    <label class="label-class"><p>Warranty Type</p>
                        <input class="input-class" type="text">
                    </label>
                    <label class="label-class"><p>Shipping Address</p>
                        <!-- <input class="input-class" type="text" > -->
                        <textarea rows="4" class="input-class"></textarea>
                    </label>
                </div>

                <div class="call-two-non-ipa">

                </div>
            </div><!--End-Call-two-->
<!--Call-three--><div class="call-three"></div> <!--End-Call-three-->
        </div>
    </section>
    
    <section><h2 id="chat-h2" class="container-h2">Chat</h2>
        <div class="chat-section-container">
            <div class="chat-one"></div>
            <div class="chat-two"></div>
            <div class="chat-three"></div>
        </div>
    </section>

    <section><h2 id="email-web-h2" class="container-h2">Email-Web</h2>
        <div class="email-web-section-container">
            <div class="email-web-one"></div>
            <div class="email-web-two"></div>
        </div>
    </section>
</main>
<script></script>
    </body>
</html>
