<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body onload="chatSelected()">

        <main>
    <section> <h2 id="phone-h2" class="container-h2">Phone</h2>
         <div class="call-section-container">
<!--Call-One--><div class="call-one">
            <label class="label-class"><p class="input-label1">Name</p>
                <input class="input-class call-inputs1" type="text">
            </label>
            <label class="label-class"><p class="input-label1">Email</p>
                <input class="input-class call-inputs1" type="email">
            </label>
            <label class="label-class"><p class="input-label1">Contact#</p>
                <input class="input-class call-inputs1" type="number">
            </label>
            <label class="label-class"><p class="input-label1">Product Code</p>
                <input class="input-class call-inputs1" type="text">
            </label>
            <label class="label-class"><p class="input-label1">Case Number</p>
                <input class="input-class call-inputs1" type="text">
            </label>
            <label class="label-class"><p class="input-label1">Issue</p>
                <input class="input-class call-inputs1" type="text">
            </label>
            </div><!--End-Call-One-->

<!--Call-two--><div class="call-two">
            <div class="ipa-status">
                <span id="ipa-type">
                    <p class="ipa-status">RMA</p>
                <button class="radio-buts"><input id="ipa-radio" class="call-two-radio" type="radio" name="1" checked></button>
            </span>
            <span id="mem-type">
                <p class="ipa-status">TS</p>
               <button class="radio-buts"><input id="mem-radio" class="call-two-radio" type="radio" name="1"></button>
            </span>
            </div>
                <div id="ipa-window" class="call-two-ipa">
                    <label class="label-class"><p class="input-label1">Serial Number</p>
                        <input class="input-class call-inputs1" type="text">
                    </label >
                    <label class="label-class"><p class="input-label1">SA Number</p>
                        <input class="input-class call-inputs1" type="text">
                    </label>
                    <label class="label-class"><p class="input-label1">Warranty Type</p>
                        <input class="input-class call-inputs1" type="text">
                    </label>
                    <label class="label-class"><p class="input-label1">Shipping Address</p>
                        <textarea id="input-class-ipa" rows="6" class="input-class call-inputs1"></textarea>
                    </label>
                </div>

                <div id="mem-window" class="call-two-non-ipa">
                    
                    <label class="label-class"><p>Working Before?</p>
                        <span>yes </span><input class="input-class-radio call-inputs1" type="radio" name="Working Before" value="Yes">
                        <input class="input-class-radio last-radio-line call-inputs1" type="radio" name="Working Before" value="No"><span>no</span>
                    </label>
                    <label class="label-class"><p>Newly installed?</p>
                        <span>yes </span><input class="input-class-radio call-inputs1" type="radio" name="Newly installed?" value="Yes">
                        <input class="input-class-radio last-radio-line call-inputs1" type="radio" name="Newly installed?" value="No"><span>no</span>
                    </label>
                    <label class="label-class"><p>Physical Damage?</p>
                        <span>yes </span><input class="input-class-radio call-inputs1" type="radio" name="Physical Damage?" value="Yes">
                        <input class="input-class-radio last-radio-line call-inputs1" type="radio" name="Physical Damage?" value="None"><span>no</span>
                    </label>
                    <label class="label-class"><p>Used as Intended?</p>
                        <span>yes </span><input class="input-class-radio call-inputs1" type="radio" name="Used as Intended?" value="Yes">
                      <input class="input-class-radio last-radio-line call-inputs1" type="radio" name="Used as Intended?" value="No"><span>no</span>
                    </label>
                    <label class="label-class"><p id="last-call-label">Troubleshooting</p>
                        <textarea id="last-call-input" rows="6" class="input-class-mem"></textarea>
                    </label>
                </div>
            </div><!--End-Call-two-->
<!--Call-three--><div class="call-three">
        <label class="label-class"><p>Call Transcript:</p>
            <textarea readonly id="call-log-textarea1" class="input-class-text"></textarea>
            <textarea id="call-log-textarea2" class="input-class-text"></textarea>
            <div class="call-three-button">
                <div><button onclick="attachLogs()" id="attach-button"><p>Attach</p></button></div>
                <div><button onclick="copyLogs()" id="copy-button"><p>Copy</p></button></div>
            </div>
        </label>
</div> <!--End-Call-three-->
        </div>
    </section>
    
    <section><h2 id="chat-h2" class="container-h2">Chat</h2>
        <div class="chat-section-container">
            <div class="chat-one chat-div-container"><p style="text-align: Center;">Chat One</p>
                <label class="label-class" for=""><p>Name</p>
                    <input class="input-class chat-input1" type="text">
                </label>
                <label class="label-class" for=""><p>Email</p>
                    <input class="input-class chat-input1" type="email">
                </label>
                <label class="label-class" for=""><p>Country</p>
                    <input class="input-class chat-input1" type="text">
                </label>
                <label class="label-class" for=""><p>Contact#</p>
                    <input class="input-class chat-input1" type="number">
                </label>
                <label class="label-class" for=""><p>Notes</p>
                    <textarea class="input-class input-class-chat" name="" id="" cols="" rows="6"></textarea>
                </label>
            </div>
            <div class="chat-two chat-div-container"><p style="text-align: Center;">Chat Two</p>
                <label class="label-class" for=""><p>Name</p>
                    <input class="input-class chat-input1" type="text">
                </label>
                <label class="label-class" for=""><p>Email</p>
                    <input class="input-class chat-input1" type="email">
                </label>
                <label class="label-class" for=""><p>Country</p>
                    <input class="input-class chat-input1" type="text">
                </label>
                <label class="label-class" for=""><p>Contact#</p>
                    <input class="input-class chat-input1" type="number">
                </label>
                <label class="label-class" for=""><p>Notes</p>
                    <textarea class="input-class input-class-chat" name="" id="" cols="" rows="6"></textarea>
                </label>
            </div>
            <div class="chat-three">
                <div class="but-head">
                    <div class="highlight-container highlight-container-one"><p>1</p>
                        <input onclick="chatSelected()" class="chat-selector" type="checkbox" checked>
                    </div>
                    <h2>Buttons</h2>
                    <div class="highlight-container highlight-container-two">
                        <input onclick="chatSelected()" class="chat-selector" type="checkbox" checked><p>2</p>
                    </div>
                </div>
                <div class="chat-three-but-container">
                <div class="button-name-container"><p class="but-name">Verification</p>
                    <button onclick="copyBtns(this)" id="verify" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">Product</p>
                    <button onclick="copyBtns(this)" id="product-model" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">OEM</p>
                    <button onclick="copyBtns(this)" id="oem-dev" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">EOIS</p>
                    <button onclick="copyBtns(this)" id="end-support" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">SSU</p>
                    <button onclick="copyBtns(this)" id="ssu-log" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">ProbeQs</p>
                    <button onclick="copyBtns(this)" id="probing-questions" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">LMIOffer</p>
                    <button onclick="copyBtns(this)" id="lmi-offer" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">LMIPrivate</p>
                    <button onclick="copyBtns(this)" id="lmi-privacy" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">AFK1</p>
                    <button onclick="copyBtns(this)" id="afk1" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">AFK2</p>
                    <button onclick="copyBtns(this)" id="afk2" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">IssueResolved</p>
                    <button onclick="copyBtns(this)" id="issue-resolved" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">Embargoed</p>
                    <button onclick="copyBtns(this)" id="embargoed-country" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">No Info1</p>
                    <button onclick="copyBtns(this)" id="no-information1" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">No Info2</p>
                    <button onclick="copyBtns(this)" id="no-information2" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">Tech2RMA</p>
                    <button onclick="copyBtns(this)" id="tech-warranty" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">RMAWait</p>
                    <button onclick="copyBtns(this)" id="rma-wait-time" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">EscalNotes</p>
                    <button onclick="copyBtns(this)" id="escalation-notes" class="rounded-buttons"></button></div>
                <div class="button-name-container"><p class="but-name">PSATFormat</p>
                    <button onclick="copyBtns(this)" id="psat-notes" class="rounded-buttons"></button></div>
                
            </div>
        </div>
    </section>

    <section><h2 id="email-web-h2" class="container-h2">Email-Web</h2>
        <div class="email-web-section-container">
            <div class="email-web-one">
                <div class="email-web-one-container">
                <div class="email-web-header">
                    <h4>Text Field</h4>
                    <div id="text-area-div" class="add-textarea-container">
                    <button class="add-textarea"></button>
                    <button class="add-textarea"></button>
                    <button class="add-textarea"></button>
                    <button class="add-textarea"></button>
                </div>
        
                </div>
                <div id="textarea-div" class="email-web-textarea">
                    <div contenteditable class="text-area-email-stack"></div>
                    <div contenteditable class="text-area-email-stack"></div>
                    <div contenteditable class="text-area-email-stack"></div>
                </div>
 
                    <div class="email-button-styler">
                        <ul id="ul-button-styler"> 
                                <button id="delete-me">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                  </svg>Delete</button>
                        <li class="li-button-styler">
                            <button id="strong" class="button-styler" onclick="document.execCommand('bold',false,null);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">
                            <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/>
                          </svg></button>
                        </li>
                        <li class="li-button-styler">
                            <button id="italize" class="button-styler" onclick="document.execCommand('italic',false,null)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-italic" viewBox="0 0 16 16">
                            <path d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.807l.11-.52H7.211l-.11.52c1.06.096 1.128.212 1.005.807L6.57 11.674c-.123.595-.246.71-1.346.806l-.11.52h3.774l.11-.52c-1.06-.095-1.129-.211-1.006-.806z"/>
                          </svg></button>
                        </li>
                        <li class="li-button-styler">
                            <button id="ul-list" class="button-styler" onclick="document.execCommand('insertUnorderedList',true,null)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                          </svg></button>
                        </li>
                        <li class="li-button-styler">
                            <button id="ol-list" class="button-styler" onclick="document.execCommand('insertOrderedList')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ol" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                            <path d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338v.041zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635V5z"/>
                          </svg></button>
                        </li>
                        <li class="li-button-styler">
                            <button id="hyperlink" class="button-styler" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                          </svg></button>
                          <div id="hyperlink-div" class="hyperlink-tooltip">
                            <label for="url">Enter your Link</label>
                            <input id="url" class="input-class" type="url" placeholder="https//www.example.com">
                            <button id="save" class="save-cancel">Save</button>
                            <button onclick="document.getElementById('hyperlink-div').style.display='none'" id="cancel" class="save-cancel">Cancel</button>
                          </div>
                        </li>
                        </ul>
                    </div>
                </div>
                <div class="email-web-one-extra">
                    <ul>
                        <li class="email-web-contents">
                            <button class="email-web-contents-button">Generic</button>
                        </li>
                        <li class="email-web-contents">
                            <button class="email-web-contents-button">Signiture</button>
                        </li>
                        <li class="email-web-contents">
                            <button class="email-web-contents-button">Next</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End of email one -->
            <div class="email-web-two">
                <div class="email-web-two-half">
                    <label class="label-class"><span>Research Notes:</span>
                    <textarea name="" class="email-web-two-textarea input-class-text" cols="30" rows="10"></textarea>
                </label>
                </div>
                <div class="email-web-two-half">
                    <label class="label-class"><span>Addtional Notes:</span>
                        <textarea name="" class="email-web-two-textarea input-class-text" cols="30" rows="10"></textarea>
                    </label>

                </div>
            </div>
        </div>
    </section>
</main>
